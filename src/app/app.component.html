<h1>Angular AG Grid Example</h1>

<div class="content">
  <!-- The AG Grid component, with Dimensions, CSS Theme, Row Data, and Column Definition -->
  <ag-grid-angular
    style="width: 100%; height: 500px"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
  />
</div>

{{ rowData | json }}
{{ colDefs | json }}
{{ defaultColDef | json }}

<router-outlet />
